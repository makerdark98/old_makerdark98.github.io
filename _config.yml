
# SEO settings
title: "MD98"
title2: "Blog" # default: ""
description: "공부 정리"
keywords: "programming, whitespace, jekyll, math"
url: http://makerdark98.github.io/ # site url
baseurl: "" # apply repo name if use it under gh-pages branch
