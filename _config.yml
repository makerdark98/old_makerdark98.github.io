  github   : http://github.com/makerdark98
  twitter  : http://twitter.com/makerdark98
  facebook : None
  linkedin : None

# social settings
og_locale: "ko_KR"
twitter_card: None
twitter_site: None

gems:
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
